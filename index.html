
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Angel Ceremony Ajánlatkészítő</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Esküvői ajánlatkérés</h1>
    <form id="offerForm">
      <label>Menyasszony neve: <input type="text" name="bride" required></label>
      <label>Vőlegény neve: <input type="text" name="groom" required></label>
      <label>Esküvő dátuma: <input type="date" name="date" required></label>
      <label>Szertartás kezdete:
        <select name="hour" required>
          <option value="">óra</option>
          ${[...Array(24).keys()].map(h => `<option value="${String(h).padStart(2, '0')}">${String(h).padStart(2, '0')}</option>`).join('')}
        </select>
        :
        <select name="minute" required>
          <option value="">perc</option>
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
      </label>
      <label>Helyszín: <input type="text" name="location" required></label>
      <label>Helyszín távolsága (km): <input type="number" name="distance" id="distance" required></label>
      <label>km-díj (Ft/km): <input type="number" name="kmdij" id="kmdij" value="150"></label>
      <label>Kiszállási díj (Ft): <input type="number" name="kiszalldij" id="kiszalldij" readonly></label>

      <label>Magyarországi helyszín:
        <select name="isHungary" id="isHungary">
          <option value="true" selected>Igen</option>
          <option value="false">Nem</option>
        </select>
      </label>

      <div id="foreignOptions" style="display: none;">
        <label>Ajánlaton megjelenítendő:
          <select name="displayOption" id="displayOption">
            <option value="km">Km-díj</option>
            <option value="custom">Egyedi szöveg</option>
          </select>
        </label>
        <label id="customTextLabel" style="display: none;">
          Egyedi szöveg:
          <input type="text" name="customText" id="customText" value="repülő + szállás + egyéb költségek, amit a megrendelő fizet">
        </label>
      </div>

      <label>Vendégek száma: <input type="number" name="guests" required></label>
      <label>Csomagválasztás:
        <select name="selectedPackage" required>
          <option value="Alap csomag">Alap csomag</option>
          <option value="Standard csomag">Standard csomag</option>
          <option value="Prémium csomag">Prémium csomag</option>
        </select>
      </label>

      <button type="button" onclick="calculateDistance()">Kiszállási díj számítása</button>
      <button type="submit">Ajánlat PDF generálása</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
